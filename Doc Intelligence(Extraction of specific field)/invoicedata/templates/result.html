<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <div class="content">
            <ul>
                {% for line in content %}
                    <li>{{ line }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
